<html data-namespace-typo3-fluid="true"
      xmlns="http://www.w3.org/1999/xhtml" lang="en"
      xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      xmlns:core="http://typo3.org/ns/TYPO3/CMS/Core/ViewHelpers"
>
    <f:if condition="{queueStatistics}">
        <div class="table-fit">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th class="col-title">
                            <f:translate key="index_queue.statistics.column.type" />
                        </th>
                        <th class="text-end">
                            <f:translate key="index_queue.statistics.column.count" />
                        </th>
                        <th class="col-control"></th>
                    </tr>
                </thead>
                <tbody>
                    <f:for each="{queueStatistics}" as="statistic" iteration="iter">
                        <tr>
                            <td>
                                <button class="btn btn-link p-0 text-start" type="button" data-bs-toggle="collapse" data-bs-target="#queue-details-{iter.index}" aria-expanded="false" aria-controls="queue-details-{iter.index}" title="{f:translate(key: 'index_queue.statistics.column.details')}">
                                    <f:translate key="indexer.{statistic.table_name}.title" />
                                </button>
                            </td>
                            <td class="text-end">
                                {statistic.count -> f:format.number(decimals: 0, thousandsSeparator: '.')}
                            </td>
                            <td class="col-control">
                                <div class="btn-group" role="group">
                                    <f:be.link
                                            route="mkk_typo3_search_queue"
                                            parameters="{delete: {table_name: statistic.table_name}}"
                                            class="btn btn-default"
                                            title="{f:translate(key: 'LLL:EXT:core/Resources/Private/Language/locallang_common.xlf:delete')}"
                                    >
                                        <core:icon identifier="actions-delete" />
                                    </f:be.link>
                                </div>
                            </td>
                        </tr>
                        <tr class="collapse" id="queue-details-{iter.index}">
                            <td colspan="3" class="p-0">
                                <f:render partial="QueueModule/StatisticsDetails" arguments="{statistic: statistic}" />
                            </td>
                        </tr>
                    </f:for>
                </tbody>
            </table>
        </div>
    </f:if>
</html>
